<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>

    <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    body {
      background: #dedede;
    }
    .task-done {
      text-decoration: line-through;
      color: #808080;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìù My To-Do List</h1>

    <!-- Add Task -->
    <form action="/add" method="post" class="input-group mb-3">
      <input type="text" name="task" class="form-control" placeholder="Add a new task here..." required>
      <button class="btn btn-primary" type="submit">Add</button>
    </form>

    <!-- Tasks List -->
    <ul class="list-group">
      {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="{% if t.done %}task-done{% endif %}">
            {{ t["task"] }}
          </span>
          <div>
            {% if not t.done %}
              <a href="/complete/{{ loop.index0 }}" class="btn btn-sm btn-success me-1">‚úì</a>
            {% endif %}
            <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">‚úó</a>
          </div>
        </li>
      {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet!</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
