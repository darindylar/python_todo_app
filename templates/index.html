<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #dedede; }
    .task-done { text-decoration: line-through; color: #808080; }
    .container { max-width: 650px; margin-top: 50px; }

    /* keep inputs well-behaved inside flex/grid */
    .form-control { min-width: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìù My To-Do List</h1>

    <!-- Add Task -->
    <form action="/add" method="post" class="row g-2 mb-3 align-items-stretch">
      <div class="col-12 col-md-7">
        <input type="text" name="task" class="form-control" placeholder="Add new task and due date/time..." required>
      </div>
      <div class="col-12 col-md-4">
        <!-- Wider column (4) so the picker has more space -->
        <input type="datetime-local" name="due" class="form-control" min="{{ now_str }}">
      </div>
      <div class="col-12 col-md-1 d-grid">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </form>

    <!-- Tasks List -->
    <ul class="list-group">
      {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <span class="{% if t.done %}task-done{% endif %}">
              {{ t["task"] }}
            </span>
            {% if t["due_text"] %}
              <span class="badge {% if t.overdue %}bg-danger{% else %}bg-secondary{% endif %} ms-2">
                {{ t["due_text"] }}
              </span>
            {% endif %}
          </div>
          <div>
            {% if not t.done %}
              <a href="/complete/{{ loop.index0 }}" class="btn btn-sm btn-success me-1">‚úì</a>
            {% endif %}
            <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">‚úó</a>
          </div>
        </li>
      {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet!</li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
