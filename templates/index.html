<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #dedede; }
    .task-done { text-decoration: line-through; color: #808080; }
    .container { max-width: 650px; margin-top: 50px; }
    .form-control { min-width: 0; }
    .add-task { min-width: 0; }
    .task-item { border-left: 8px solid var(--task-color, #6c757d); }
    .color-dot {
      display:inline-block; width:10px; height:10px; border-radius:50%;
      margin-right:6px; vertical-align:middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìù My To-Do List</h1>

      <!-- Add Task -->
  <form action="/add" method="post" class="mb-3">
    <div class="row g-2 align-items-stretch mb-2">
      <div class="col-12">
        <div class="input-group">
          <span class="input-group-text p-0">
            <input type="color" name="color"
                  class="form-control form-control-color border-0"
                  value="{{ default_color }}" title="Choose colour"
                  style="width:3.5rem;height:2.5rem;padding:1;border:none;">
          </span>
          <input type="text" name="task" class="form-control"
                placeholder="Add new task..." required>
        </div>
      </div>
    </div>

    <div class="row g-2 align-items-stretch">
      <div class="col-12 col-sm-6 col-md-4">
        <input type="datetime-local" name="due" class="form-control"
              value="{{ default_due_str }}"  
              min="{{ now_str }}">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Add</button>
      </div>
    </div>
  </form>

    <!-- Tasks List -->
    <ul class="list-group">
      {% for t in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center task-item"
            style="--task-color: {{ t['color'] }};">
          <div>
            <span class="{% if t.done %}task-done{% endif %}">
              <span class="color-dot" style="background-color: {{ t['color'] }};"></span>
              {{ t["task"] }}
            </span>
            {% if t["due_text"] %}
              <span class="badge {% if t.overdue %}bg-danger{% else %}bg-secondary{% endif %} ms-2">
                {{ t["due_text"] }}
              </span>
            {% endif %}
          </div>
          <div>
            {% if not t.done %}
              <a href="/complete/{{ loop.index0 }}" class="btn btn-sm btn-success me-1">‚úì</a>
            {% endif %}
            <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">‚úó</a>
          </div>
        </li>
      {% else %}
        <li class="list-group-item text-center text-muted">No tasks yet!</li>
      {% endfor %}
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
